<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8"/>
		
		<title>Phiola</title>
		<meta name="keywords" content="Phiola"/>
		<meta name="description" content="A digital synthesizer using a microcontroller, smartphone, and the web."/>
		<meta name="author" content="Ron Dekker"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#f44336">
		
		<!-- Icons -->
		<link rel="icon" type="image/png" href="images/icons/16.png" sizes="16x16"/>
		<link rel="icon" type="image/png" href="images/icons/32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="images/icons/64.png" sizes="64x64"/>
		<link rel="icon" type="image/png" href="images/icons/128.png" sizes="128x128"/>
		<link rel="icon" type="image/png" href="images/icons/256.png" sizes="256x256"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
		<link rel="stylesheet" href="styles/flexboxgrid2.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
		<link rel="stylesheet" href="styles/space.css">
		<link rel="stylesheet" href="styles/custom.css">
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
			}
		</style>
		
		<!-- Progressive Web App -->
		<link rel='manifest' href='manifest.json'>
		<script>
			if ('serviceWorker' in navigator) {
				// Register service worker.
				navigator.serviceWorker
					.register('serviceWorker.js', { scope: '/' })
					.then(
						function(registration) {
							console.log('ServiceWorker registration successful with scope: ', registration.scope);
						},
						function(error) {
							console.log('ServiceWorker registration failed: ', error);
						});
			}
		</script>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navigation">
			<div class="content">
				<ul>
					<li><a title="GitHub" href=""><i class="zmdi zmdi-github"></i></a></li>
				</ul>
				<div class="gradient"></div>
			</div>
		</nav>
		<!-- Main -->
		<div class="container">
			<!-- Controls -->
			<div class="row middle-xs" id="controls">
				<button class="col-xs-6 col-md-3" onclick="phiola.onStart()">Start</button>
				<button class="col-xs-6 col-md-3" onclick="phiola.onStop()">Stop</button>
				<button class="col-xs-6 col-md-3" onclick="phiola.onReset()">Reset</button>
				<button class="col-xs-6 col-md-3" onclick="phiola.onNormalize()">Normalize</button>
			</div>
			<!-- Configurate synthesizer -->
			<div class="row middle-xs" id="configuration">
				<div class="col-xs-12">
					<h1>Configuration</h1>
				</div>
				<div class="col-xs-12 col-md-6">
					<h2>Synthesizer</h2>
					<textarea id="configurationSynthesizer" onChange="phiola.onConfigureSynthesizer(this.value)"></textarea>
				</div>
				<div class="col-xs-12 col-md-6">
					<h2>Input</h2>
					<textarea id="configurationInput" onChange="phiola.onConfigureInput(this.value)"></textarea>
				</div>
			</div>
			<!-- Display input data -->
			<div class="row middle-xs" id="input-data">
				<div class="col-xs-12">
					<h1>Input data</h1>
				</div>
				<div class="col-xs-6">
					<h2>Microcontroller</h2>
					<p id='connectedMicrocontroller'>Name</p>
					<p id='characteristicBattery'>Battery</p>
					<p id='characteristicPotentiometer'>Potentiometer</p>
				</div>
				<div class="col-xs-6">
					<h2>Mobile device</h2>
					<p id='deviceOrientation'>Orientation</p>
					<p id='deviceMotion'>Motion</p>
					<!-- Not yet implemented
					<p id='deviceLocation'>Uninitialized</p>
						-->
				</div>
			</div>
			<!-- Footer -->
			<footer>
				<a href="/humans.txt" target="_blank">humans.txt</a>
			</footer>
		</div>
		<!-- Additional stylesheets -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
		<!-- Additional scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script async src="scripts/navigation.js"></script>
		<!-- Phiola -->
        <!-- Device input libraries -->
        <script src='scripts/phiola/lib/fulltilt.min.js'></script>
        <script src='scripts/phiola/lib/gyronorm.min.js'></script>
        <!-- Synthesizer library -->
        <script src='scripts/phiola/lib/flocking.min.js'></script>
        <!-- Phiola scripts -->
        <script src='scripts/phiola/bluetooth.js'></script>
        <script src='scripts/phiola/gyroscope.js'></script>
        <script src='scripts/phiola/math.js'></script>
        <script src='scripts/phiola/synthesizer.js'></script>
        <script src='scripts/phiola/phiola.js'></script>
	</body>
</html>
